<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Cadastro de <br>Medicamentos</a>
            <a href="#">Cadastro de <br>Vacinas</a>
            <a href="#">Cadastro de <br>Cosméticos</a>
        </div>
        <div class="farmacia">
            <img class="logo" src="./assets/img/logo.svg" alt="Logo do petshop">
            <div class="titulo">
                <h2>Cadastro de medicamentos</h1>
                <h4>Farmácia da gente</h3>
            </div>
        </div>
    </header>

    <section id="dashboard">

        <div class="content">
            <form id="formulario">

                <label>Nome do medicamento * </label>
                <input type="text" required id="nomeMedicamento">
                <label>Quantidade disponível * </label>
                <input type="number" required id="qtdeMedicamento">
                <label>Classe do medicamento * </label>
                <input type="text" required id="classeMedicamento">

                <br><br>
    
                <button class="submit-button" onclick="cadastraMedicamento()">Cadastrar</button>
    
            </form>
        </div>

        <div class="top">
            <table id="dataTable">
                    <tr>
                        <th> ID </th>
                        <th> Medicamento </th>
                        <th> Quantidade </th>
                        <th> Classe do medicamento </th>
                        <th> Remover </th>
                    </tr>
            </table>
        </div>

    </section>


    <script src="./assets/script.js"></script>
</body>

</html>
